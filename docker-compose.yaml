version: '3.8'

services:
  clinical-trials-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./src:/app/src
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:///data/clinical_trials.db}
      - VECTOR_STORE_PATH=${VECTOR_STORE_PATH:-data/vector_store}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    env_file:
      - .env
    restart: unless-stopped

